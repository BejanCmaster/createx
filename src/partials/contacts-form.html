<section class="contacts">
  <div class="container">
    <h2 class="title title-center contacts__title">Contact us</h2>
    <p class="descr descr-center">
      Please complete the form. Detailed information will help us to make a tuned offer.
    </p>
    <div class="contacts__content">
      <img class="contacts__image" src="img/contacts-image.jpg" alt="" aria-hidden="true">
      <form action="" class="form-contacts">
        <div class="form-contacts__line">
          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">Name*</span>
            <input type="name" name="name" required placeholder="Your name" class="form-field__input">
          </label>
          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">I am interested in</span>
            <select name="interested" id="" class="form-field__select">
              <option value="">Choose interested</option>
              <option value="Interior_Design">Interior Design</option>
            </select>
          </label>
        </div>
        <div class="form-contacts__line">
          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">Phone*</span>
            <input type="tel" name="phone" required placeholder="Your phone number" class="form-field__input">
          </label>
          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">Location*</span>
            <select name="location" id="" class="form-field__select" required>
              <option value="">Choose location</option>
              <option value="Interior_Design">New York</option>
            </select>
          </label>
        </div>
        <div class="form-contacts__line">
          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">Email</span>
            <input type="email" name="email" placeholder="Your working email" class="form-field__input">
          </label>
          <fieldset class="form-field form-contacts__fields">
            <legend class="form-field__caption">Preferred contact method</legend>
            <div class="form-field__flex">
              <label class="costum-radio form-contacts__radio">
                <input type="radio" name="contact_method" value="Phone" class="costum-radio__input">
                <span class="costum-radio__text">Phone</span>
              </label>
              <label class="costum-radio form-contacts__radio">
                <input type="radio" name="" value="Email" class="costum-radio__input">
                <span class="costum-radio__text">Email</span>
              </label>
              <label class="costum-radio form-contacts__radio">
                <input type="radio" name="" value="Viber" class="costum-radio__input">
                <span class="costum-radio__text">Viber</span>
              </label>
            </div>
          </fieldset>
        </div>

        <label class="form-field form-field--gray form-contacts__field form-contacts__field--big">
          <span class="form-field__caption">Message*</span>
          <textarea name="message" placeholder="Your message" class="form-field__input form-field__input--big"></textarea>
        </label>
        <div class="form-contacts__bottom">
          <label class="costum-checkbox form-contacts__checkbox">
            <input type="checkbox" class="costum-checkbox__input">
            <span class="costum-checkbox__text">I agree to receive communications from Createx Construction Bureau.</span>
          </label>
            <button class="btn-reset btn btn--fill form-contacts__btn" type="submit">send request</button>
        </div>
      </form>
    </div>
  </div>
</section>
